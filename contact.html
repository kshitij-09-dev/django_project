{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}
{% block body %}

<div class="container-fluid px-0">
<img src="https://source.unsplash.com/1200x400/?contact,phone" class="d-block w-100" alt="..." height="400px">
</div>
<p class="text-center text-info py-5" style="font-size: 2rem;">Contact-us</p>


<!--form-->
<form method="post" action="/contact">
{% csrf_token %}
<div class="container-fluid bg-light pb-5 pt-5">
<div class="container">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
  </div>
  <br>
  <div class="form-group">
    <label for ="desc">Tell me about what you want to contact</label>
    <textarea class="form-control" id="comment" rows="3" name="desc"></textarea>
  </div>
  
  <br>
  <button type="submit" style="width:100%;" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
{% endblock body %}
